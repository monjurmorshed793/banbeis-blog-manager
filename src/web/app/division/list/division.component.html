<app-common-breadcrumb [breadcrumbItems]="breadcrumbItems"></app-common-breadcrumb>
<p-card>
  <div class="grid">
    <div class="col-12">
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left"></ng-template>
        <ng-template pTemplate="right">
          <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"></button>
        </ng-template>
      </p-toolbar>
    </div>
    <div class="col-12">
      <p-table responsiveLayout="scroll" [value]="entities" dataKey="divisionId">
        <ng-template pTemplate="header">
          <tr>
            <th></th>
            <th>Name</th>
            <th>Bangla Name</th>
            <th>URL</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-division let-index="rowIndex">
          <tr>
            <td>{{index+1}}</td>
            <td>{{division.name.english}}</td>
            <td>{{division.name.bangla}}</td>
            <td>{{division.url}}</td>
            <td>
              <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-secondary" [routerLink]="['/division/edit']" [queryParams]="{id: division.divisionId}"></button>
              <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="delete(division.id)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

</p-card>
