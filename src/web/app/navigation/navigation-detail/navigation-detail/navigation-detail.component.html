<p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
<p-toast position="top-center"></p-toast>
<p-card>
  <ng-template pTemplate="body">
    <p-panel header="Navigation-Header">
      <div class="p-toolbar-group-left grid">
        <div class="col-12 md:col-6 lg:col-3 xl:col-3"><b>Label</b>: {{navigation?.label}}</div>
        <div class="col-12 md:col-6 lg:col-3 xl:col-3"><b>Icon</b>: <i class="pi pi-{{navigation?.icon}}"></i></div>
        <div class="col-12 md:col-6 lg:col-3 xl:col-3"><b>Route</b>: {{navigation?.route}}</div>
        <div class="col-12 md:col-6 lg:col-3 xl:col-3"><b>Roles</b>: {{navigation?.roles}}</div>
      </div>
      <div class="p-toolbar-group-right">

      </div>
    </p-panel>

    <p-panel header="Submenus">
      <p-table [value]="navigation?.submenus!" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>Label</th>
            <th>Icon</th>
            <th>Route</th>
            <th>Roles</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-submenu>
          <tr>
            <td>{{submenu.label}}</td>
            <td><i class="pi pi-{{submenu.icon}}"></i></td>
            <td>{{submenu.route}}</td>
            <td>{{submenu.roles}}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
    <p-toolbar>
      <div class="p-toolbar-group-left">

      </div>
      <div class="p-toolbar-group-left">
        <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-primary mr-2" [routerLink]="['/navigation/edit']" [queryParams]="{id: navigation?.id}"></button>
        <button pButton pRipple label="Back" icon="pi pi-arrow-left" class="p-button-danger mr-2" (click)="back()" ></button>
      </div>
    </p-toolbar>
  </ng-template>
</p-card>
